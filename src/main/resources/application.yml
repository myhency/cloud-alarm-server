spring:
  datasource:
    url: jdbc:h2:~/data/cloudstock
    username: sa
    password:
  jackson:
    deserialization:
      fail-on-unknown-properties: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
      format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    url: jdbc:h2:~/data/cloudstock
    out-of-order: true
  h2:
    console:
      enabled: true
logging:
  level:
    jdbc: trace
    root: DEBUG
jwt:
  secret: "breadstockcloud"